# Database configuration
spring.datasource.generate-unique-name=false
spring.datasource.name=pricedb
spring.datasource.url=jdbc:h2:mem:pricedb

spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Uncomment the following lines for additional debugging in development
#logging.level.org.springframework.jdbc=DEBUG
#logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
#spring.jpa.show-sql=true

#Enable this flag to access the H2 console at: http://localhost:8080/h2-console/login.do
spring.h2.console.enabled=false